<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="salvar.html" method="get">
      <label for="nome">Nome:</label>
      <input
        name="nome"
        type="text"
        placeholder="Digite o seu nome"
        id="nome"
      />

      <br /><br />
      <label for="email">E-mail:</label>
      <input
        name="e-mail"
        type="email"
        placeholder="Digite o seu email"
        id="email"
      />

      <br /><br />
      <label for="senha">Senha:</label>
      <input
        name="senha"
        type="password"
        placeholder="Digite uma senha"
        id="senha"
      />

      <br /><br />
      <label for="cores">Selecione a cor do seu nome</label>
      <input name="cor-nome" type="color" id="cores" />

      <br /><br />
      <label for="">Sexo:</label>
      <br />
      <input name="sexo" type="radio" value="masculino" id="masc" />
      <label for="masc">Masculino</label> <br />
      <input name="sexo" type="radio" value="feminino" id="fem" />
      <label for="fem">Feminino</label> <br />
      <input name="sexo" type="radio" value="não-definido" id="indef" />
      <label for="indef">Prefiro não informar</label>

      <br /><br />

      <label for="">Habilidades</label>
      <br />
      <input name="habilidades" type="checkbox" value="html" id="html" />
      <label for="html">HTML</label>
      <br />
      <input name="habilidades" type="checkbox" value="CSS" id="css" />
      <label for="css">CSS</label>
      <br />
      <input
        name="habilidades"
        type="checkbox"
        value="JavaScript"
        id="javascript"
      />
      <label for="javascript">JavaScript</label>
      <br /><br />
      <label for="cidade">Cidade:</label>
      <select name="cidade" id="cidade">
        <option value="" selected>-- selecione --</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
      </select>

      <br /><br />

      <label for="carro">Carro:</label>
      <select name="carro" id="carro">
        <option value="" selected>-- selecione --</option>
        <optgroup label="Honda">
          <option value="civic">Civic</option>
        </optgroup>
        <optgroup label="Chevrolet">
          <option value="Celta">Celta</option>
        </optgroup>
        <optgroup label="Fiat">
          <option value="Uno">Uno</option>
        </optgroup>
      </select>
      <br /><br />

      <button>Enviar</button>
    </form>
  </body>
</html>
